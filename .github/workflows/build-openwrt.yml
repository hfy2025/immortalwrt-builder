name: üîß Build ImmortalWrt x86-64 (Clean Build)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-25.12

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: üöö Checkout Repository
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup Build Environment
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext \
          gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
          libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev \
          libmpcr-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev \
          libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch \
          pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons \
          squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget \
          xmlto xxd zlib1g-dev zstd
        sudo apt-get clean

    - name: üì• Clone Source Code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        echo ‚ÄúÊ∫êÁ†ÅÂÖãÈöÜÂÆåÊàêÔºå‰Ωç‰∫é $(pwd)‚Äù

    - name: üßπ Clean & Prepare Configuration
      working-directory: ${{ github.workspace }}/openwrt
      run: |
        echo ‚Äú=== ÂÖ≥ÈîÆÊ≠•È™§ÔºöÂΩªÂ∫ïÊ∏ÖÁêÜÂπ∂ÁîüÊàêÊñ∞ÈÖçÁΩÆ ==="
        # 1. Âà†Èô§ÊâÄÊúâÊóßÈÖçÁΩÆÂíåÁä∂ÊÄÅ
        rm -rf .config* tmp
        # 2. ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáèÔºåÈò≤Ê≠¢ÁªàÁ´ØÈóÆÈ¢ò
        export NCURSES_NO_UTF8_ACS=1
        # 3. ÁîüÊàê‰∏Ä‰∏™Á∫ØÂáÄÁöÑÈªòËÆ§ÈÖçÁΩÆ
        make defconfig
        # 4. Âº∫Âà∂ÂÜôÂÖ•Êàë‰ª¨ÁöÑÁõÆÊ†áÊû∂ÊûÑ
        cat >> .config << ‚ÄòEOF‚Äô
CONFIG_TARGET_x86=y
CONFIG_TARGET_x86_64=y
CONFIG_TARGET_x86_64_DEVICE_generic=y
CONFIG_TARGET_ROOTFS_PARTSIZE=1024
CONFIG_TARGET_KERNEL_PARTSIZE=16
# Âü∫Á°ÄÂåÖÔºåÁî®‰∫éÈ™åËØÅ
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_luci-compat=y
EOF
        # 5. ËÆ©Á≥ªÁªüÊé•ÂèóÊàë‰ª¨ÁöÑÈÖçÁΩÆ
        make olddefconfig
        # 6. ÊâìÂç∞Á°ÆËÆ§
        echo ‚Äú=== ÊúÄÁªàÁîüÊïàÁöÑÁõÆÊ†áÈÖçÁΩÆ ==="
        grep ^CONFIG_TARGET_ .config

    - name: üì¶ Update and Install Feeds
      working-directory: ${{ github.workspace }}/openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: ‚è¨ Download Packages
      working-directory: ${{ github.workspace }}/openwrt
      run: |
        make download -j$(nproc)
        find dl -size -1024c -delete 2>/dev/null || true

    - name: üî• Start Compilation
      working-directory: ${{ github.workspace }}/openwrt
      timeout-minutes: 180
      run: |
        echo ‚ÄúÂºÄÂßãÁºñËØëÔºå‰ΩøÁî® $(nproc) ‰∏™Á∫øÁ®ã...‚Äù
        make -j$(nproc) V=s

    # ‰ª•‰∏ãÊ≠•È™§‰ªÖÂú®ÁºñËØëÊàêÂäüÂêéÊâçËøêË°å
    - name: üì¶ Organize Firmware Files
      if: success()
      working-directory: ${{ github.workspace }}/openwrt
      run: |
        FIRMWARE_DIR=$(find bin/targets -type d -path ‚Äú*/x86/64/*‚Äù -name ‚Äú*generic*‚Äù | head -1)
        if [ -n ‚Äú$FIRMWARE_DIR‚Äù ]; then
          echo ‚ÄúÊâæÂà∞Âõ∫‰ª∂ÁõÆÂΩï: $FIRMWARE_DIR‚Äù
          cd ‚Äú$FIRMWARE_DIR‚Äù
          ls -lh
          echo ‚ÄúFIRMWARE_PATH=$(pwd)‚Äù >> $GITHUB_ENV
        else
          echo ‚ÄúÈîôËØØÔºöÂú® bin/targets/x86/64 ‰∏≠Êú™ÊâæÂà∞Âõ∫‰ª∂ÔºÅ‚Äù
          find bin/targets -type d 2>/dev/null | head -20
          exit 1
        fi

    - name: ‚¨ÜÔ∏è Upload Firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ImmortalWrt_x86-64_Firmware
        path: ${{ env.FIRMWARE_PATH }}/*.img.gz
